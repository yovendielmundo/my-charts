<div class="row">
    <div class="col-lg-12 col-sm-24 ng-scope">
        <div class="panel panel-default">
            <div class="panel-heading">Sales per day</div>
            <div class="panel-body">
                <div class="chart-container">
                    <canvas id="line" class="chart chart-line ng-isolate-scope" chart-data="$ctrl.byDay.data"
                            chart-labels="$ctrl.byDay.labels" chart-legend="true"
                            chart-series="$ctrl.byDay.series" >
                    </canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12 col-sm-24 ng-scope">
        <div class="panel panel-default">
            <div class="panel-heading">Not sale per day</div>
            <div class="panel-body">
                <div class="chart-container">
                    <canvas id="bar" class="chart chart-bar"
                            chart-data="$ctrl.notByDay.data" chart-labels="$ctrl.notByDay.labels" chart-series="$ctrl.notByDay.series">
                    </canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-6 col-sm-12 ng-scope">
        <div class="panel panel-default">
            <div class="panel-heading">Sales per product (Amount)</div>
            <div class="panel-body">
                <div class="chart-container">
                    <canvas id="pie" class="chart chart-pie" chart-colours="$ctrl.colours"
                            chart-data="$ctrl.byProduct.amounts" chart-labels="$ctrl.byProduct.labels" chart-legend="true">
                    </canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-6 col-sm-12 ng-scope">
        <div class="panel panel-default">
            <div class="panel-heading">Sales per product (Count)</div>
            <div class="panel-body">
                <div class="chart-container">
                    <canvas id="polar-area-2" class="chart chart-polar-area" chart-colours="$ctrl.colours"
                            chart-data="$ctrl.byProduct.counts" chart-labels="$ctrl.byProduct.labels" chart-legend="true">
                    </canvas>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="row">
    <div class="col-lg-6 col-sm-12 ng-scope">
        <div class="panel panel-default">
            <div class="panel-heading">Sales per provider (Amount)</div>
            <div class="panel-body">
                <div class="chart-container">
                    <canvas id="doughnut" class="chart-doughnut" chart-colours="$ctrl.colours"
                            chart-data="$ctrl.byProvider.amounts" chart-labels="$ctrl.byProvider.labels" chart-legend="true">
                    </canvas>
                </div>
            </div>
        </div>
    </div>

    <div class="col-lg-6 col-sm-12 ng-scope">
        <div class="panel panel-default">
            <div class="panel-heading">Sales per provider (Count)</div>
            <div class="panel-body">
                <div class="chart-container">
                    <canvas id="polar-area" class="chart chart-polar-area" chart-colours="$ctrl.colours"
                            chart-data="$ctrl.byProvider.counts" chart-labels="$ctrl.byProvider.labels" chart-legend="true">
                    </canvas>
                </div>
            </div>
        </div>
    </div>

</div>

<div class="row">
    <div class="col-lg-6 col-sm-12 ng-scope">
        <div class="panel panel-default">
            <div class="panel-heading">Results</div>
            <div class="panel-body">
                <ul>
                    <li>Total count: <code>{{ $ctrl.byProvider.result.count }}</code></li>
                    <li>Total amount: <code>{{ $ctrl.byProvider.result.amount }}</code></li>
                </ul>
            </div>
        </div>
    </div>

</div>
